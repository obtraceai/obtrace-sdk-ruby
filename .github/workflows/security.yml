name: Security

on:
  pull_request:
  schedule:
    - cron: '0 5 * * 1'
  workflow_dispatch:

jobs:
  dependency-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4

  audit:
    runs-on: ubuntu-latest
    steps:
      - run: echo "No package manager audit configured for this repository."
